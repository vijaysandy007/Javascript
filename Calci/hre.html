    <link rel="stylesheet" href="hre.css">
    <script>
        var usernames = "manoj, vijay , kishore"; //global variable.

        function validation1() { // case sensitive
            var box1
            var out

            box1 = document.getElementById("num1").value;
            out = document.getElementById("p1");

            if (usernames.indexOf(box1) >= 0) {

                var exit = "not available";
                out.style.color = "red";

            }

            if (box1 == "") {

                exit = "Type to check";
                out.style.color = "red";

            } else {

                var exit = "available";
                out.style.color = "green";

            }
            out.innerHTML = exit;

        }

        function validation2() { // case insensitive.



            var box2
            var ou2
            box2 = document.getElementById("num2").value;
            var regex = new RegExp(box2, "i");
            out = document.getElementById("p2");

            if (usernames.search(regex) >= 0) {

        }
